<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/pages/contact.css">
</head>
<body>
    <div class="contact-box">
        <h1>Get in touch</h1>
        <form id="contact-form">
            <input type="text" name="name-input" id="name-input" placeholder="First Name">
            <input type="text" name="surname-input" id="surname-input" placeholder="Last Name">
            <input type="email" name="email-input" id="email-input" placeholder="Email">
            <input type="text" name="phone-input" id="phone-input" placeholder="Phone">
            <input type="text" name="address-input" id="address-input" placeholder="Address">
            <textarea placeholder="Type your message here" name="textarea-input" id="textarea-input"></textarea>
            <input type="button" value="Submit" id="submit-btn">
        </form>
        <p>Thanks for submitting!</p>
    </div>
</body>
</html>
